    <section class="contact p-5 shadow">
      <div class="container mt-5 bg-white position-relative">
        <div>
          <h2 class="position-relative mt-5 mb-5">Send Message</h2>
          <form class="text-center mb-5" action="">
            <input type="text" class="mb-3 p-2 w-100" placeholder="Your name" />
            <input
              type="email"
              class="mb-3 p-2 w-100"
              placeholder="Your email"
            />
            <input type="text" class="mb-3 p-2 w-100" placeholder="Subject" />
            <textarea
              class="mb-3 w-100 p-2"
              rows="5"
              placeholder="Message"
            ></textarea>
            <button
              type="button"
              class="btn btn-dark rounded-pill fs-5 p-2 ps-3 pe-3"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
